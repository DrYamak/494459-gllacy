<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Форма входа</title>
	<link rel="stylesheet" href="css/login.css">
  <base href="https://htmlacademy-htmlcss.github.io/494459-gllacy/3/">
</head>
<body>
	<div class="login">
		<form action="#">
			<label class="visually-hidden" for="email">Электронная почта</label>
			<input type="text" id="email" placeholder="Электронная почта">
			<label class="visually-hidden" for="pswd">Пароль</label>
			<input type="password" id="pswd" placeholder="Пароль">
			<button type="submit">Войти</button>
		</form>
		<a href="#">Забыли пароль?</a>
		<a href="#">Новая регистрация</a>
	</div>
</body>
