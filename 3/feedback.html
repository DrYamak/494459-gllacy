<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Обратная связь</title>
	<link rel="stylesheet" href="css/feedback.css">
  <base href="https://htmlacademy-htmlcss.github.io/494459-gllacy/3/">
</head>
<body>
	<div class="feedback">
		<b>Мы обязательно вам ответим!</b>
		<button type="button"><img src="img/btn-close.png" width="18" height="17" alt="Закрыть форму"></button>>
		<form action="#">
			<label class="visually-hidden" for="name">Как вас зовут?</label>
			<input type="text" id="name" placeholder="Как вас зовут?">
			<label class="visually-hidden" for="email">Ваша почта для ответа?</label>
			<input type="text" id="email" placeholder="Ваша почта для ответа?">
			<textarea name="text" cols="50" rows="10" placeholder="Напишите что-нибудь..."></textarea>
			<button type="submit">Отправить</button>
		</form>
	</div>
</body>
</html>
